<!DOCTYPE html>
<html>
<head>
    <title>Website - Mike - Contact</title>
    <link rel="stylesheet" href="css/cs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
    <!-- het logo van het bedrijf -->
    <img src="https://i.pinimg.com/originals/28/d0/71/28d07105a480b923ebf544f90131e0d2.gif" class="logo"> 

    <!-- Mijn naam (of de naam van het bedrijf waar je het voor maakt) -->
    <a class="naam">Mike</a>

    <!-- Dit is de navigation bar rechts boven in het schem -->
    <div class="navbar">
        <nav>
            <li><a href="https://www.tweakcentral.net/" target="_blank">Ander Project</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="index.html">Home</a></li>
        </nav>
    </div>
    </header>

    <!-- Email form -->
    <div id="contact-form">
		<form method="POST">
			First Name: <input type="text" name="firstname"><br>
			Email: <input type="email" name="email" required><br>
            Message: <input type="text" name="message"><br>
			Birthday: <input type="date" name="birthday"><br>
			Patat of Friet?!:<br>
			<input type="radio" name="question" value="patat">patat<br>
			<input type="radio" name="question" value="friet">friet<br>	
			<input type="submit" value="Register">
			<input type="reset">
		</form>
	</div>

    
    <!-- Footer met social links -->
    <div class="links">
        <div class="footer">
            <a href="https://twitter.com" class="fa fa-twitter" target="_blank"></a>
            <a href="https://facebook.com" class="fa fa-facebook" target="_blank"></a>
            <a href="https://Pinterest.com" class="fa fa-pinterest" target="_blank"></a>
            <a href="https://Youtube.com" class="fa fa-youtube" target="_blank"></a>
        </div>
    </div>
    
</body>

</html>
